    <div class="container">
        <form action="" id="form" style="display: flex; gap: 1rem;">

        </form>

        <div class="otabek">
            <button id="plus" type="submit" class="btn plus">+</button>
            <h1 id="userNumber">SON</h1>

        </div>

        <form action="" id="colorForm" style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
            <h3 style="color: white;">Select Color</h3>
            <input type="color" id="colorPicker">
        </form>
    </div>
